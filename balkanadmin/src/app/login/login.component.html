<div class="row">
  <div class="text-center col-md-4 offset-md-4">
    <form class="form-signin">
      <img class="mb-4" src="https://png.pngtree.com/element_pic/17/08/10/d79f486895d6c52ed962022b7abaca63.jpg" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
      <label for="inputEmail" class="sr-only">Email address</label>
      <input id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="" type="email">
      <label for="inputPassword" class="sr-only">Password</label>
      <input id="inputPassword" class="form-control" placeholder="Password" required="" type="password">
      <div class="checkbox mb-3">
        <label>
          <input value="remember-me" type="checkbox"> Remember me
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" (click)="onSignIn()" type="submit">Sign in</button>

    </form>
  </div>
</div>
